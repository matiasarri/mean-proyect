<div id="continer">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <!-- creamos un formulario que al hacer el submit envia todo el contenido del formulario -->
          <form #employeeForm="ngForm" (ngSubmit)= "addEmployee(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Nombre">
                </div>

                <div class="input-field col s12">
                  <input type="text" name="posicion" #posicion="ngModel" [(ngModel)]="employeeService.selectedEmployee.posicion" placeholder="Posicion">
                </div>

                <div class="input-field col s12">
                  <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Oficina">
                </div>

                <div class="input-field col s12">
                  <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salario">
                </div>                    
                
                <div class="card-actions">
                    <div class="input-field col s12">                                          
                      <button class='btn right'>Save</button> 
                      <button class='btn'  (click)="resetForm(employeeForm)">Clear</button> 

                    </div>
                </div>
            </div>           
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Nombre</th>
          <th>Puesto</th>
          <th>Oficina</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
            <tr *ngFor='let employee of employeeService.employees'>
              <td>{{employee.name}}</td>
              <td>{{employee.posicion}}</td>
              <td>{{employee.office}}</td>
              <td>
                <a (click)="editEmployee(employee)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteEmployee(employee._id)">
                    <i class="material-icons">delete</i>
                  </a>
              </td>
            </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
